- hosts: all
  become: yes
  remote_user: ubuntu
  tasks:
    - name: Install Docker
      apt:
        name: docker
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Pull Docker image
      docker_image:
        name: containerguru1/sample-nodejs-app
        tag: latest

    - name: Run Docker container
      docker_container:
        name: sample-nodejs-app
        image: containerguru1/sample-nodejs-app
        state: started
        ports:
          - "80:80"

    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present
